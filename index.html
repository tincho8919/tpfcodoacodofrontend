<!doctype html>
<html lang="en">

<head>
  <title>Trabajo Final Codod a Codo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: lightskyblue;">
  <header id="header">

  </header>
  <main>
    <div id="app">
      <div v-if="error">
        <p>Lo sentimos , ........</p>
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando .....</p>
        </section>
        <section v-else>
          <div class="container  d-flex flex-wrap  justify-content-around">
            <div class="card" v-for="elemento in productos" style="width:200px; margin-top: 10px;">
              <img class="card-img-top" :src="elemento.imagen" :alt="elemento.nombre">
              <div class="card-body">
                <p class="card-title">{{elemento.nombre}}</p>
                <p class="card-text">Precio: {{elemento.nombre}}</p>
                <p class="card-text">Stock: {{elemento.stock}}</p>
                <button v-on:click="comprar(elemento.id)">Comprar</button>
              </div>
            </div>
            <div v-if="compraExitosa" class="alert alert-success alert-dismissible fade show" role="alert">
              <strong>Â¡Compra realizada!</strong> Compraste satisfactoriamente.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </section>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->

  <script src="./js/main.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
